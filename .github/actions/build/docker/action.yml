name: 'Set up docker'
description: 'Set up docker for building docker images'

runs:
  using: 'composite'
  steps:
     - name: Set up Docker Buildx
       id: buildx
       uses: docker/setup-buildx-action@c382f710d39a5bb4e430307530a720f50c2d3318 #v6.0.0

     - name: Cache Docker layers
       uses: actions/cache@13aacd865c20de90d75de3b17ebe84f7a17d57d2 #v4.0.0
       with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-







